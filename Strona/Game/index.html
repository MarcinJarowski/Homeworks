<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="gameWindow">
      <div id="startWindow">
        <div class="gameInstruction">
          <h3>
            Kliknij w kotka aby zdobyć punkt! Uważaj na wyskakujące bomby!
          </h3>
          <h4>Rozgryka trwa 60 sekund, zdobądź jak najwięcej punktów!</h4>
        </div>
        <button
          class="startGame"
          type="button"
          name="startGame"
          onclick="startGame()"
        >
          Start
        </button>
      </div>
      <div id="points">Punkty: 0</div>
      <div id="lose">
        <h1>KONIEC GRY</h1>
        <div class="scoreAndName">
          <div id="yourPoints">Twój wynik:</div>
          <input id="input" placeholder="Wpisz swoje imię: " />
          <button
            type="button"
            class="OkButton"
            name="submit-name"
            onclick="checkForScoresTableOrSaveData()"
          >
            Zapisz wynik
          </button>
        </div>
      </div>
      <div id="scoresTable">
        <ol id="ranking">
          <li class="player">
              <div class="player-place">
                  <div class="circle">1</div>
                </div>
            <div class="player-name">Zbysiu</div>
            <div class="player-score">12</div>
          </li>
          <li class="player">
              <div class="player-place">
                  <div class="circle">2</div>
                </div>
              <div class="player-name"></div>
              <div class="player-score"></div>
          </li>
          <li class="player">
              <div class="player-place">
                <div class="circle">3</div>
              </div>
              <div class="player-name"></div>
              <div class="player-score"></div>
          </li>
          <li class="player">
              <div class="player-place">
                  <div class="circle">4</div>
                </div>
              <div class="player-name"></div>
              <div class="player-score"></div>
          </li>
          <li class="player">
              <div class="player-place">
                  <div class="circle">5</div>
                </div>
              <div class="player-name"></div>
              <div class="player-score"></div>
          </li>
          <li class="player">
              <div class="player-place">
                  <div class="circle">6</div>
                </div>
              <div class="player-name"></div>
              <div class="player-score"></div>
          </li>
          <li class="player">
              <div class="player-place">
                  <div class="circle">7</div>
                </div>
              <div class="player-name"></div>
              <div class="player-score"></div>
          </li>
          <li class="player">
              <div class="player-place">
                  <div class="circle">8</div>
                </div>
              <div class="player-name"></div>
              <div class="player-score"></div>
          </li>
          <li class="player">
              <div class="player-place">
                  <div class="circle">9</div>
                </div>
              <div class="player-name"></div>
              <div class="player-score"></div>
          </li>
          <li class="player">
              <div class="player-place">
                  <div class="circle">10</div>
                </div>
              <div class="player-name"></div>
              <div class="player-score"></div>
          </li>
          
        </ul>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
