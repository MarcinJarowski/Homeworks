    <head>
        <meta charset="utf-8"/>

            <section id="cookie"></section>

                <p>We use cookies to <br>make your experience<br>on this website better.</p>
                <button class="cookie">I LIKE COOKIES</button>

        </div>

            <div class="box3-column1-login"><h1>Login</h1>
            </div>

                    <input type="text" placeholder="Phone number">
                    <input type="text" placeholder="Password">
                    <button class="go">GO</button>

        </div>
        <div class="box3-column2">

        <section id="buttons"></section>
        <div class="box4-column1">
            <h2>GRADIENT</h2>
            <h1>BUTTONS</h1>
        </div>
        <div class="box4-column2">
            <div class="box4-column2-buttons">
                <button class="one">Contact Us</button>
                <button class="two">Privacy policy</button>
                <button class="three">Warnings</button>
                <button class="four">Buy Now</button>
                <button class="five">Informations</button>
